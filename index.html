<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Order-Summary | Guiilhermeap</title>
  </head>
  <body>
    <div class="container">
      <div class="img__container">
        <img src="images/illustration-hero.svg" class="imagem" />
      </div>
      <div class="desc__container">
        <h1 class="titulo">Order Summary</h1>
        <span class="subtitulo"
          >You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</span
        >
        <div class="music__container">
          <div class="music--img">
            <img src="images/icon-music.svg" class="music"/>
          </div>
          <div class="price__container">
            <h2 class="plan">Annual Plan</h2>
            <span class="price">$59.99/year</span>
          </div>
          <div class="change__container">
            <a href="#" class="change">Change</a>
          </div>
        </div>
        <div class="button__container">
          <a href="#" class="button">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="nome"
        >Frontend Mentor.</a
      >
      <br />
      Coded by
      <a href="https://guilhermeeap.ga/portifolio/" target="_blank" class="nome"
        >Guilherme Rocha.</a
      >
      <br />
      GitHub
      <a href="https://guilhermeeap.ga/portifolio/" target="_blank" class="nome"
        >Guiilhermeap.</a
      >
    </div>
  </body>
</html>
